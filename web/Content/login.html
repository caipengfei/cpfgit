<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>青创汇-登录</title>
    <meta name="keywords" content="创业O2O平台,众创空间,梦想演播厅,演播厅,青创汇,深圳青创汇,孵化器,项目孵化器">
    <meta name="Description" content="青创汇，中国首款O2O创业生态社交软件、创客管理云系统，是专为“双创”量身定制的一站式创业资源对接平台。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <link rel="stylesheet" href="/content/css/login.css">
</head>

<body>
    <div class="header"><a href="/"></a></div>

    <div class="container hide">
        <div class="loginbox">
            <h2 class="title">登录</h2>
            <span class="btn-mode"></span>
            <div class="help hidden">手机号不能为空</div>
            <div class="form-group">
                <input type="text" class="phone" placeholder="请输入手机号" maxlength="11">
            </div>
            <div class="form-group">
                <input type="password" class="password" placeholder="请输入密码" maxlength="16">
                <span class="eye"></span>
            </div>
            <div class="form-group group3">
                <a class="btn-register" href="/content/register.html">注册</a>
                <a class="btn-forget" href="/content/repassword.html">忘记密码？</a>
            </div>
            <div class="form-group">
                <a class="btn-submit">登录</a>
            </div>
            <div class="wx"><a href="http://www.cn-qch.com/wxUser/wxlogin">微信登录</a></div>
        </div>
        <div class="qrcodebox hide">
            <h2 class="title">扫码登录</h2>
            <span class="btn-mode"></span>
            <div class="image">
                <img src="/content/image/qrcode_for_gh_36e651bc226a_430.jpg">
            </div>
            <p class="des">请使用手机APP扫码登录</p>
            <div class="footer">
                <a href="">使用帮助</a> &nbsp;&nbsp;|&nbsp;&nbsp; <a href="">APP下载</a>
            </div>
        </div>
    </div>
    <script src="/content/js/lib/jquery-1.12.2.min.js"></script>
    <!--[if lt IE 10]>
        <script src="/content/js/placeholder.js"></script>
    <![endif]-->
    <script src="/content/js/login.js"></script>
</body>
</html>
