<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>积分兑券规则</title>
    <link rel="stylesheet" href="/h5/css/rule.css">
</head>

<body>
    <div class="container">
        <ul class="rulebox couponrulebox">
            <li>
                <h2>什么是积分兑券？</h2>
                <p>1、用户积分可用于兑换平台优惠券，不同比例积分可兑换不同面值优惠券；</p>
                <p> 2、兑换的优惠券，将于10分钟内显示在您的优惠券列表；</p>
            </li>
            <li>
                <h2>积分兑券如何使用？</h2>
                <p>500积分 兑换50元优惠券，900积分兑换100元优惠券，后续将陆续设置其他兑换比例。</p>
            </li>
            <li>
                <h2>会员福利日？</h2>
                <p>每月10号设置为会员福利日，当天优惠券兑换力度更优惠。400积分可兑换50元优惠券，700积分可兑换100元优惠券</p>
            </li>
        </ul>
        <p class="footer">青创汇在法律范围内保留本次活动最终解释权。</p>
    </div>
</body>
</html>
