<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/h5/css/rule.css">

<body>
    <div class="container">
        <ul class="rulebox couponrulebox">
            <li>
                <h2>什么是积分兑券？</h2>
                <p>1、用户积分可用于兑换平台优惠券，不同比例积分可兑换不同面值优惠券；</p>
                <p> 2、兑换的优惠券，将于10分钟内显示在您的优惠券列表；</p>
            </li>
            <li style="border-bottom:none;">
                <h2>积分兑券如何使用？</h2>
                <table>
                    <tr>
                        <th>分类</th>
                        <th>所需积分</th>
                        <th>兑换优惠券（人民币）</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>600</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1000</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>1800</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>2400</td>
                        <td>300</td>
                    </tr>
                </table>
            </li>
        </ul>
        <p class="footer">青创汇在法律范围内保留本次活动最终解释权。</p>
