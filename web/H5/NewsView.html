<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" name="viewport" />
    <script src="../lib/jquery/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <link href="css/mastert.css" rel="stylesheet" type="text/css" />
    <link href="css/hasport_green.css" rel="stylesheet" type="text/css" />
    <title></title>
     <script type="text/javascript">
         ///°ó¶¨Êý¾Ý
         $(function () {
             var guid = GetUrlParam("Guid");
             if (guid != null) {
                 $.ajax({
                     type: "POST",
                     url: "../QCH_News/Ajax_News.ashx",
                     data: { Action: "getModel", Guid: guid },
                     dataType: "json",
                     async: false,
                     beforeSend: function () {
                     },
                     success: function (data) {
                         $("#newsTitle").html(data.t_News_Title);
                         $("#spStyle").html(data.t_Style_Name);
                         $("#newsDate").html(data.t_News_Date);
                         $("#source").html( data.t_News_Author);
                         $("#text1").html(data.t_News_Contents);
                     },
                     complete: function (XMLHttpRequest, textStatus) {

                     }
                 });
             }
         })
    </script>
</head>
<body>
    <div class="content_news" id="navtop">
        <article class="articleList" style="display: block;">
            <div class="head clearfix">
                <h1 class="title" id="newsTitle"  name="newsTitle"></h1>
                <h2><span class="time" id="spStyle" name="spStyle"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="time" id="newsDate" name="newsDate"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="source" id="newsSourse" name="newsSourse"></span></h2>
            </div>
            <div class="text clearfix">
                <div style="width: 100%; height: 1px; border-bottom: 1px dashed #000;">
                </div>
                <div class="text1" id="text1" name="text1" runat="server">
                </div>
            </div>
        </article>
        <div>
        </div>
    </div>
</body>
</html>
