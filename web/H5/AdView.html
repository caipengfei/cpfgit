<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="css/Ad.css" rel="stylesheet" />
    <script src="../lib/jquery/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
     <script type="text/javascript">
         ///°ó¶¨Êý¾Ý
         $(function () {
             var guid = GetUrlParam("Guid");
             if (guid != null) {
                 $.ajax({
                     type: "POST",
                     url: "../QCH_Ads/Ajax_Ad.ashx",
                     data: { Action: "getModel", Guid: guid },
                     dataType: "json",
                     async: false,
                     beforeSend: function () {

                     },
                     success: function (data) {
                         $("#adTitle").html(data.t_Ad_Title);
                         $("#adContents").html(data.t_Ad_Contents);
                         $("#adDate").html(data.t_AddDate);
                         $("#adImg").attr("src", "/Attach/Images/" + data.t_Ad_Pic);
                     },
                     complete: function (XMLHttpRequest, textStatus) {

                     }
                 });
             }
         })
     </script>
</head>
<body>
    <section class="banner clearfix">
        <div class="container">
            <h2 id="adTitle" runat="server"></h2>
            <time id="adDate" runat="server"></time>
            <div class="img_1 clearfix">
                <img id="adImg" runat="server">
            </div>
        </div>
    </section>
    <article>
        <div class="container" id="adContents" runat="server">
        </div>
    </article>
</body>
</html>
