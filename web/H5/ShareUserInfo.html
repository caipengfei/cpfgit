<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>用户分享</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/page3.css">
</head>

<body>
    <div class="shade-div"></div>
    <table class="downloadbox" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="image"><img src="img/logo.png"></div>
            </td>
            <td>
                <h2>青创汇 / 为创业者而生</h2>
                <p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <strong>10万人下载</strong>
                </p>
            </td>
            <td><a href="http://www.cn-qch.com/app">立即下载</a></td>
        </tr>
    </table>
    <div class="container loading"></div>
    <!-- 主内容模板 -->
    <script type="text/html" id="contentTemplate">
        <%var imgUrl='http://www.cn-qch.com:8002/attach/images/'%>
        <%var avatorUrl='http://www.cn-qch.com:8002/attach/user/'%>
        <%var defaultAvatorUrl='img/avator.png'%>
        <header>
            <img src="<%=avatorUrl + data.userAvatar%>">
            <h2><%=data.username%></h2>
            <h3><span><%=data.company%></span></h3>
        </header>
        <ul class="table clear">
            <li><span><%=data.city%></span><b>城市</b></li>
            <li><span><%=data.numFollow%></span><b>关注</b></li>
            <li><span><%=data.fans.length%></span><b>粉丝</b></li>
        </ul>
        <div class="dynamicbox">
            <h2>Ta的动态</h2>
            <ul>
                <li class="clear">
                    <img src="<%=avatorUrl + data.userAvatar%>">
                    <div>
                        <h3>思考网站架构！</h3>
                        <p><span>03-15 21:36</span> 湖南省地区湖南省地区湖南省地区湖南省地区</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="projectbox">
            <h2>Ta的项目</h2>
            <ul>
                <li class="clear">
                    <img src="<%=avatorUrl + data.userAvatar%>">
                    <h3>思考网站架构！</h3>
                </li>
            </ul>
        </div>
        <div class="infobox">
            <h2>Ta的信息</h2>
            <div>
                <h3>个人描述</h3>
                <p><%=data.description%></p>
            </div>
        </div>
        <div class="aboutbox">
            <h2>个人简历</h2>
            <ul>
                <li>2015.01-2015.03 电脑组装员 上海达丰电子</li>
                <li>2015.01-2015.03 电脑组装员 上海达丰电子</li>
            </ul>
        </div>
        <div class="fieldbox">
            <h2>关注领域</h2>
            <ul class="clear">
                <li>汽车</li>
                <li>金融</li>
                <li>移动互联网</li>
                <li>O2O</li>
            </ul>
        </div>
        <div class="goodatbox">
            <h2>我最擅长</h2>
            <ul class="clear">
                <li>产品</li>
                <li>运营</li>
                <li>推广策划</li>
                <li>项目管理</li>
            </ul>
        </div>
        <footer>
            <a class="talk" href="http://www.cn-qch.com/app"><i class="fa fa-user-plus"></i> 私信</a>
            <a class="follow" href="http://www.cn-qch.com/app"><i class="fa fa-commenting"></i> 关注</a>
        </footer>
    </script>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/artTemplate.js"></script>
    <script>
        function GetUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var guid = GetUrlParam("Guid") || GetUrlParam("guid") || '1424d5d1-cc48-4ff9-b6f6-820041f812b3';
        $.ajax({
            type: 'get',
            cache: false,
            dataType: 'json',
            url: 'http://120.25.106.244:9001/api/user/GetUser',
            data: { guid: guid },
            success: function (data) {
                $('.container').html(template('contentTemplate', { data: data }));
                $('.container').removeClass('loading').siblings('.shade-div').remove();
            }
        })
    </script>
</body>
</html>
