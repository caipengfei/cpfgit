    <script src="js/jquery.min.js"></script>
    <script src="js/zepto.min.js?v=1abd55c514bd00abc726cca455f6b4c9"></script>

    <script>
        window.onscroll = function () {
            $('img').addClass('radius');
        }
        function godown() {
            location.href = 'http://www.cn-qch.com/app';
        }
        
        var guid = GetUrlParam("Guid");
        if (!guid || guid == "") { guid = '023d76fa-8f9e-4413-a33d-060049dc199e'; }
        function apply() {
            location.href = '/wxuser/userinfo?guid=' + guid;
        }
        //获取活动详情
        $.ajax({
            type: 'post',
            cache: false,
            dataType: 'json',
            url: '../QCH_Activity/Ajax_Activity.ashx',
            data: [
                { name: 'Action', value: 'GetActivityView' },
                { name: 'Guid', value: guid }
            ],
            success: function (data) {
                var avator = 'img/avator.png';
                if (data) {
                    $("#divTitleImg").append('<img src=' + imgUrl + data.t_Activity_CoverPic + ' />');
                    $("#hTitle").text(data.t_Activity_Title);
                    $("#zhubanfang").text(data.t_Activity_Holder);
                    var money = '免费';
                    if (data.t_Activity_Fee > 0) {
                        money = data.t_Activity_Fee;
                    }
                    $("#feiyong").text(money);
                    $("#dianhua").text(data.t_Activity_Tel);
                    $("#shijian").text(data.t_Activity_sDate);
                    $("#spAddress").text(data.t_Activity_Street);
                    $("#baoming").replaceWith('<h2 id="baoming">已报名<strong> ' + data.ApplyCount + '/' + data.t_Activity_LimitPerson + ' </strong>人</h2>')
                    //报名人员
                    var list = '';
                    if (data.ApplyCount > 0) {
                        var model = data.ApplyUsers;
                        for (var item in model) {
                            var avator = 'img/avator.png';
                            if (model[item].ApplyUserPic && model[item].ApplyUserPic != "") {
                                avator = avatorUrl + model[item].ApplyUserPic;
                            }
                            list += '<a><img src="' + avator + '"></a>';
                        }
                        $("#members").append(list);
                        winResize($('#members img'));
                    }                    
                }
            }
        })
        ///绑定数据
        $(function () {
            if (guid != null) {
                $.ajax({
                    type: "POST",
                    url: "../QCH_Activity/Ajax_Activity.ashx",
                    data: { Action: "getModel", Guid: guid },
                    dataType: "json",
                    async: false,
                    beforeSend: function () {

                    },
                    success: function (data) {
                        $("#text1").html(data.t_Activity_Instruction);
                    },
                    complete: function (XMLHttpRequest, textStatus) {

                    }
                });
            }
        })
        //获取评论信息
        $.ajax({
            type: 'post',
            cache: false,
            dataType: 'json',
            url: '../QCH_User/Ajax_User.ashx',
            data: [
                { name: 'Action', value: 'GetTalk' },
                { name: 'Guid', value: guid }
            ],
            success: function (data) {
                if (data && data[0].result != '暂无数据') {                    
                    var list = '';
                    for (var item in data) {
                        var avator = 'img/avator.png';
                        if (data[item].t_User_Pic && data[item].t_User_Pic != "") {
                            avator = avatorUrl + data[item].t_User_Pic;
                        }
                        var name = data[item].t_User_RealName;
                        if (!name || name == "") {
                            name = data[item].t_User_LoginId;
                            if (name || name.length > 3) {
                                name = name.substring(0, 3) + '****' + name.substring(name.length - 2, name.length - 1);
                            }
                        }
                        list += '<li><a><img src="' + avator + '"></a><div><h3>' + name + '<span>' + data[item].t_Talk_FromDate + '</span></h3><p>' + data[item].t_Talk_FromContent + '</p></div></li>'
                    }
                    $("#ulComment").append(list);
                    winResize($('#ulComment img'));
                } else {
                    $("#ulComment").append('<li><a>暂无</a></li>');
                }               
            }
        })

        function winResize($e) {
            $e.css({
                height: $e.width(),
                borderRadius: $e.width() / 2
            })
        }
        $(function () {
            $(window).resize(function () {
                winResize($('.signed img'));
                winResize($('.commentbox .commentlist>li>a>img'));
            }).resize();
            $('.signed .box a').filter(function (i) { return !(i % 8); }).addClass('first');
        })
    </script>
