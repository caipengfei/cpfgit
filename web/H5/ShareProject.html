    <script>
        //获取Url中的参数
        function GetUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var guid = GetUrlParam("Guid") || GetUrlParam("guid") || '283737b7-f222-46c1-a9ee-3ed2cdb0533b';
        $.ajax({
            type: 'get',
            cache: false,
            dataType: 'json',
            url: 'http://120.25.106.244:9001/api/Project/GetProject',
            data: { guid: guid },
            success: function (data) {
                $('.container').html(template('contentTemplate', { data: data }));
                $('.container').removeClass('loading').siblings('.shade-div').remove();

            }
        })
