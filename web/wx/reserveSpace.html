<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>预约空间</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/reserveSpace.css">
</head>

<body>
    <div class="shade-div"></div>
    <!-- 主内容 模板渲染 -->
    <div class="container fixed"></div>
    <!-- 时间选择 -->
    <div class="timepicker">
        <a class="close"></a>
        <h2>请选择预约时间</h2>
        <ul class="datelistbox"></ul>
    </div>
    <div class="tp-shade hide"></div>
    <script type="text/html" id="contentTemplate">
        <div class="header">
            <%include('headerTemplate')%>
        </div>
        <div class="typebox">
            <h2>场地类型</h2>
            <div class="list clearfix">
                <%data.forEach(function(item,index){%>
                    <a <%if(index==0){%>class="active"<%}%> data-guid="<%=item.guid%>"><%=item.t_Place_StyleName%></a>
                <%})%>
            </div>

        </div>
        <div class="timebox">
            <h2>预约时间<a class="gray">请选择预约时间</a></h2>
        </div>
        <div class="pricebox">
            <h2>价格<span>￥<%=data[0].t_Place_Money%></span></h2>
        </div>
         <a class="btn-reserve"><i>点击预约</i></a>
    </script>
    <!-- 头部模板 -->
    <script type="text/html" id="headerTemplate">
    <%var imgUrl='http://www.cn-qch.com:8002/attach/images/'%>
    <%var pics=data.pics||data[0].pics%>
        <div class="poster">
            <%if(pics.length){%>
                <div class="banner">
                    <div class="frame">
                        <div class="box">
                            <%pics.forEach(function(item,index){%>
                            <img src="<%=imgUrl+item.t_Pic_Url%>" />
                            <%})%>
                        </div>
                    </div>
                    <div class="tag">
                        <%pics.forEach(function(item,index){%>
                            <span <%if(index==0){%> class="current"<%}%>></span>
                        <%})%>
                    </div>
                </div>
            <%}else{%>
                <img src="<%=imgUrl+(data.t_Place_Pic||data[0].t_Place_Pic)%>">
            <%}%>
            <div class="shade"></div>
        </div>
        <div class="aboutbox">
            <div class="logo">
                <img src="/wx/img/icon/logo.png">
            </div>
            <div class="content">
                <p>
                    <%var p=data.t_Place_Instruction||data[0].t_Place_Instruction%>
                    <%==p.replace(/===/g,'<br>')%>
                </p>
                <i></i>
            </div>
        </div>
    </script>
    <!-- 时间选择模板 -->
    <script type="text/html" id="timepickerTemplate">
    <%data.forEach(function(item,index){%>
        <li>
            <a><%=formatDate(item.t_Order_Date)%></a>
            <div>
                <%for(var i=0,len=item.placeTimes.length;i<len;i++){%>
                    <%var sTime=item.placeTimes[i].t_PlaceOder_sTime>9?item.placeTimes[i].t_PlaceOder_sTime+':00':'0'+item.placeTimes[i].t_PlaceOder_sTime+':00'%>
                    <%var eTime=item.placeTimes[i].t_PlaceOder_eTime>9?item.placeTimes[i].t_PlaceOder_eTime+':00':'0'+item.placeTimes[i].t_PlaceOder_eTime+':00'%>
                    <a data-guid="<%=item.placeTimes[i].guid%>" <%if(item.placeTimes[i].t_PlaceOder_Ordered==0){%>class="available"<%}%>><%=sTime+'--'+eTime%></a>
                <%}%>
            </div>
        </li>
    <%})%>
    </script>
    <script src="/wx/js/zepto.min.js"></script>
    <script src="/wx/js/artTemplate.js"></script>
    <script src="/wx/js/reserveSpace.js"></script>
</body>
</html>
