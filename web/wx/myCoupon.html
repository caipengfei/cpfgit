<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>我的优惠券</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/myCoupon.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><a href="/h5/couponUseRule.html">使用规则</a></h2>
            <ul class="toolsbox">
                <li class="active" data-id="1" data-tp="rebateTemplate"><a>抵扣券</a></li>
                <li data-id="2" data-tp="AlternativeTemplate"><a>代用券</a></li>
            </ul>
        </div>
        <div class="listsbox">
            <ul class="rebatebox"></ul>
            <ul class="Alternativebox hide"></ul>
            <p class="hide">暂无数据</p>
        </div>
        <div class="more loading"></div>
    </div>
    <!-- 代用券 -->
    <script type="text/html" id="AlternativeTemplate">
        <%var imgUrl='http://www.cn-qch.com:8002/attach/images/'%>
        <%data.items.forEach(function(item,index){%>
            <li <%if(expire(item.voucherInfo.t_eDate)){%>class="expire"<%}%>>
                <div class="box1">
                    <h2><span><%=item.voucherInfo.t_Remark%></span></h2>
                </div>
                <div class="box2">
                    <h3>单次体验券</h3>
                    <p>有效期至 <%=formatDate(item.voucherInfo.t_eDate,'yyyy/MM/dd hh:mm')%></p>
                </div>
            </li>
        <%})%>
    </script>
    <!-- 抵扣券 -->
    <script type="text/html" id="rebateTemplate">
        <%data.items.forEach(function(item,index){%>
            <li <%if(expire(item.voucherInfo.t_eDate)){%>class="expire"<%}%>>
                <a class="clearfix" href="http://test.cn-qch.com/wxuser/ApplyProof?guid=<%=item.applyGuid%>">
                    <div class="boxleft">
                        <h2><%=item.voucherInfo.t_Remark?item.voucherInfo.t_Remark:item.voucherInfo.voucherTypeText%></h2>
                        <p>有效期至 <%=formatDate(item.voucherInfo.t_eDate,'yyyy/MM/dd hh:mm')%></p>
                        <p>购买任何产品均可使用</p>
                        <span></span>
                    </div>
                    <div class="boxright">
                        <div class="subbox">
                            <div>￥<b><%=toInt(item.voucherInfo.t_Voucher_Price)%></b></div>
                        </div>
                    </div>
                </a>
            </li>
        <%})%>
    </script>
    <script src="/wx/js/zepto.min.js"></script>
    <script src="/wx/js/artTemplate.js"></script>
    <script src="/h5/js/util.js"></script>
    <script src="/wx/js/myCoupon.js"></script>
</body>
</html>
