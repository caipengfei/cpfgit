<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>兑换记录</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/converRecord.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="tipbox">
                <p class="tip">说明：查看抽奖记录请移步转盘抽奖页面，点击我的中奖记录。实物类礼品将在兑换后的15个工作日内统一发货。</p>                
            </div>
            <ul class="toolsbox">
                <li class="active" data-id="2" data-tp="cjTemplate"><a>积分抽奖</a></li>
                <li data-id="1" data-tp="dhTemplate"><a>积分兑换</a></li>
            </ul>
        </div>
        <div class="listsbox clearfix">
            <ul class="subbox cjrecordbox"></ul>
            <ul class="subbox dhrecordbox hide"></ul>
            <p class="hide">暂无记录</p>
        </div>
        <div class="more loading"></div>
    </div>
    <script type="text/html" id="cjTemplate">
        <%var imgUrl='http://www.cn-qch.com:8002/attach/images/'%>
        <%data.items.forEach(function(item,index){%>
            <li>
                <a href="/wx/converDetail.html?typeid=<%=item.t_List_Type%>&guid=<%=item.guid%>&shopname=<%=escText(item.t_Goods_Name)%>" class="clearfix">
                    <div class="image" style="background:url(<%=imgUrl+item.t_Goods_Pic%>) no-repeat 50% 50%;background-size:4rem auto;"></div>
                    <div class="right">
                        <ul>
                            <li class="clearfix"><label class="title"><%=item.t_Goods_Name%></label><span class="btn"><%=fhStatus(item.t_Logistics_Status)%></span></li>
                            <li class="clearfix"><label>消耗积分</label><span class="fblue"><%=item.t_List_Type==1?item.t_Need_Integral:10%></span></li>
                            <li class="clearfix"><label><%=item.t_List_Type==1?'兑换时间':'抽奖时间'%></label><span><%=item.t_Convert_CreateDate%></span></li>
                            <%if(item.t_Logistics_Status){%>
                                <li class="clearfix"><label>快递单号</label><span><%=item.t_Logistics_WaybillNo%></span></li>
                                <li class="clearfix"><label>物流公司</label><span><%=item.t_Logistics_Company%></span></li>
                            <%}%>
                        </ul>
                    </div>
                </a>
            </li>
        <%})%>
    </script>
    <script src="/wx/js/zepto.min.js"></script>
    <script src="/wx/js/artTemplate.js"></script>
    <script src="/h5/js/util.js"></script>
    <script src="/wx/js/converRecord.js"></script>
</body>
</html>
