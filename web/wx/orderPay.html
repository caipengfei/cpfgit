<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>订单支付</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/orderPay.css">
</head>

<body>
    <div class="container">
        <div class="orderbox">
            <p>订单号: 201604046131534</p>
            <div>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td></td>
                        <td>
                            <h2>￥100</h2>
                            <p>场地使用预约</p>
                        </td>
                    </tr>
                </table>
                <span>人才厅二人桌</span>
            </div>
        </div>
        <div class="paymode">
            <h2>请选择支付方式</h2>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td></td>
                    <td>
                        <h2>微信支付</h2>
                        <p>微信安全支付</p>
                    </td>
                    <td class="checked"></td>
                </tr>
            </table>
        </div>
        <div class="paybox">
            <a class="btn-pay">确认支付 ￥100</a>
        </div>
    </div>
</body>
</html>
