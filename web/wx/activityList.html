<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <title>活动</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/activityList.css">
</head>

<body>
    <div class="container">
        <!-- 区域 时间 费用-->
        <ul class="toolsbox">
            <li>
                <a><i>全国</i></a>
                <div class="hide">
                    <a class="first">郑州</a>
                    <a>全国</a>
                    <a>北京</a>
                    <a>上海</a>
                    <a>广州</a>
                    <div></div>
                </div>
            </li>
            <li>
                <a><i>时间</i></a>
                <div class="hide">
                    <a>时间</a>
                    <a>今天</a>
                    <a>明天</a>
                    <a>近一周</a>
                    <div></div>
                </div>
            </li>
            <li>
                <a><i>费用</i></a>
                <div class="hide">
                    <a>费用</a>
                    <a>免费</a>
                    <a>付费</a>
                    <div></div>
                </div>
            </li>
        </ul>
        <!-- 活动列表 模板渲染 -->
        <ul class="listbox">
            <p class="hide">暂无活动</p>
        </ul>
        <div class="more loading"></div>
    </div>
    <script type="text/html" id="listTemplate">
    <%var imgUrl='http://www.cn-qch.com:8002/attach/images/'%>
    <%data.items.forEach(function(item,index){%>
        <li class="clearfix" data-guid="<%=item.guid%>">
                <img src="<%=item.t_Activity_CoverPic?imgUrl+item.t_Activity_CoverPic:defaultImgUrl%>">
                <div>
                    <h2><%=item.t_Activity_Title%></h2>
                    <p><span class="city"><%=item.t_Activity_CityName%></span><span class="time"><%=formatDate(item.t_Activity_sDate)%></span></p>
                    <span class="count"><b><%=item.t_Activity_LimitPerson%></b>人报名</span>
                </div>
            </li>
    <%})%>
    </script>
    
    <script src="/wx/js/zepto.min.js"></script>
    <script src="/wx/js/artTemplate.js"></script>
    <script src="/wx/js/activityList.js"></script>
</body>
</html>
