<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="dns-prefetch" href="//test.cn-qch.com/" />
    <link rel="dns-prefetch" href="//www.cn-qch.com/" />
    <title>个人中心</title>
    <link rel="stylesheet" href="/wx/css/public.css">
    <link rel="stylesheet" href="/wx/css/userCenter.css">
</head>

<body>
    <div class="shade-div"></div>
    <div class="container fixed"></div>
    <script type="text/html" id="infoTemplate">
        <%var imgUrl='http://www.cn-qch.com:8002/attach/user/'%>
        <div class="header">
            <img src="<%=imgUrl+data.avator%>">
            <h2><%=data.name%></h2>
            <h3><%=data.phone%></h3>

        </div>
        <ul class="listbox">
            <li class="clearfix">
                <a href="/wx/AccountDetails.html?guid=<%=data.guid%>">
                    <label>创业币</label>
                    <span><%=data.balance%></span>
                </a>
            </li>
            <li class="clearfix">
                <a href="/wx/myCoupon.html?guid=<%=data.guid%>">
                    <label>优惠券</label>
                    <span><%=data.voucherCount%></span>
                </a>
            </li>
            <li class="clearfix">
                <a href="/wx/IntegralRecord.html?UserGuid=<%=data.guid%>">
                    <label>积分</label>
                    <span><%=data.integral%></span>
                </a>
            </li>
        </ul>

        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <label>直接推荐</label><br>
                    <span><i><%=data.referral1%></i>人</span>
                </td>
                <td>
                    <label>间接推荐</label><br>
                    <span><i><%=data.referral2%></i>人</span>
                </td>
            </tr>
        </table>
        <a class="btn-lookup" href="/invitation/list?UserGuid=<%=data.guid%>">查看直接邀请的人</a>
    </script>

    <script src="/h5/js/zepto.min.js"></script>
    <script src="/wx/js/artTemplate.js"></script>
    <script src="/h5/js/util.js"></script>
    <script>
        var guid = util.getUrlParam('UserGuid') || util.getUrlParam('userGuid');
        $.ajax({
            url: 'http://120.25.106.244:9001/api/user/userinfo',
            data: { userguid: guid },
            cache: false,
            success: function (res) {
                res.guid = guid;
                $('.container').html(template('infoTemplate', { data: res }));
                $('.container').removeClass('fixed').siblings('.shade-div').remove();
                //$(".btn-lookup").attr('href', '/invitation/list?UserGuid=' + guid);
            }
        })
        //$.ajax({
        //    url: 'http://120.25.106.244:9001/api/user/SetAuthCookie',
        //    data: { userguid: guid },
        //    cache: false,
        //    success: function (res) { }
        //})
        template.helper('formatDate', util.formatDate);
    </script>
</body>
</html>
